<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birth Day - Hong Nhung</title>

    <style type="text/css">
      body {
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .card {
        position: relative;
        width: 300px;
        height: 425px;
        border: 10px solid #85b4ff;
        margin: 60px auto 0 auto;
        box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
        background-image: url("https://res.cloudinary.com/dqcaw2hb0/image/upload/v1657607030/293289312_1236947523514988_5736055768186448125_n_vgjdtn.png");

        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
        background-color: #e6f0e6;
      }
      .card .text-container {
        width: 80%;
        height: 80%;
        margin: auto;
      }
      .strikethrough {
        text-decoration: line-through;
      }
      .card .text-container #head {
        font-family: "Nobile", sans-serif;
        font-size: 1.5em;
        margin: 60px auto 60px auto;
      }
      .card p {
        font-size: 1.1em;
        line-height: 1.4;
        font-family: "Nobile";
        color: #331717;
        font-style: italic;
        text-align: center;
        margin: 30px auto 0px auto;
      }
      .card .front {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: -10px 0px 0px -10px;
        border: 10px solid #85b4ff;
        backface-visibility: hidden;
        background-color: #85b4ff;
        /* background-image: url($cover-image);
	 */
        background-size: contain;
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.8s ease-in-out;
      }
      .card:hover .front {
        transform: perspective(800px) rotateY(-170deg);
        background-color: #41718d;
      }
      .card:hover .back {
        transform: perspective(800px) rotateY(-170deg);
        box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3),
          inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
        background-image: linear-gradient(
            to top,
            rgba(49, 71, 118, 0.3),
            rgba(15, 38, 62, 0.3)
          ),
          url("https://res.cloudinary.com/dqcaw2hb0/image/upload/v1657607467/293398762_1236947400181667_4079488313178699156_n_lzoubz.jpg");
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
        background-color: #e6f0e6;
      }
      .card .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 10px solid #85b4ff;
        margin: -10px 0px 0px -10px;
        backface-visibility: visible;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.8s ease-in-out;
        background-image: linear-gradient(
            to top,
            rgba(49, 71, 118, 0.3),
            rgba(15, 38, 62, 0.3)
          ),
          url("https://res.cloudinary.com/dqcaw2hb0/image/upload/v1657607467/293398762_1236947400181667_4079488313178699156_n_lzoubz.jpg");
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
        background-color: #e6f0e6;
        box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
      }

      .imgset {
        position: relative;
        z-index: 1;
        margin-bottom: -215px;
      }
      .imgset img {
        box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="card" onclick="playAudio()">
        <div class="back"></div>
        <div class="front">
          <div class="imgset">
            <img
              width="100%"
              src="https://res.cloudinary.com/dqcaw2hb0/image/upload/v1657607428/Untitled-1_tofhgk.png"
            />
          </div>
        </div>
      </div>
    </body>
    <script>
      const audio = new Audio("music.mp3");
      function playAudio() {
        audio.play();
      }
    </script>
  </body>
</html>
